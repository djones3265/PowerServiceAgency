        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
        }

        /* Sticky Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 30px;
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
            z-index: 10;
            background-color: #042c55;
            box-sizing: border-box;
        }

        .navbar.scrolled {
            background-color: #042c55;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .navbar-brand img {
            max-height: 60px;
            width: auto;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-size: 1em;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #ffda44;
        }

        header {
            
            padding-top: 125px; /* Add padding to the top */
            text-align: center;
            color: #042c55;
        
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
        }

        /* Interactive Map Styling */
        .map-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            position: relative;
        }

        svg {
            width: 80%;
            height: auto;
            max-width: 1000px;
            cursor: pointer;
        }

        /* Tooltip for Hover Effect */
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
            font-size: 14px;
            pointer-events: none;
            z-index: 100;
        }

        .state {
            fill:#042c55;
            cursor: pointer;
            transition: fill 0.3s;
        }

        .state:hover {
            fill: #FF0000;
        }

        .state.clicked {
            fill: #FF0000;
        }

        /* Footer Styling */
        footer {
            background-color: #042c55;
            color: #fff;
            padding: 30px 0;
            text-align: center;
        }

        footer .contact-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            font-size: 1.1em;
        }

        footer .contact-info div {
            width: 250px;
            text-align: center;
        }

        footer .contact-info i {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        footer .contact-info p {
            margin: 0;
        }

        footer .contact-info a {
            color: #ffda44;
            text-decoration: none;
            font-weight: bold;
        }

        footer .contact-info a:hover {
            color: #ffbb00;
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px 20px;
                background-color: #042c55;
            }

            .navbar .navbar-brand img {
                max-height: 50px;
            }

            footer .contact-info {
                flex-direction: column;
                gap: 10px;
            }

            footer .contact-info div {
                width: 100%;
            }
        }
    </style>

    <!-- Navbar Scroll Effect -->
    <script>
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('scrolled', window.scrollY > 50);
        });

        // Make the states clickable and show tooltips
        document.addEventListener("DOMContentLoaded", function() {
            const tooltip = document.getElementById('tooltip');
            const states = ['in', 'ky', 'tn']; // States to make clickable

            states.forEach(function(state) {
                const stateElement = document.querySelector(`.state.${state}`);
                if (stateElement) {
                    stateElement.classList.add('state');

                    // Hover effect
                    stateElement.addEventListener('mouseover', function() {
                        tooltip.style.display = 'block';
                        tooltip.textContent = state.toUpperCase(); // Show state name in tooltip
                        const rect = stateElement.getBoundingClientRect();
                        tooltip.style.left = `${rect.left + rect.width / 2 - tooltip.offsetWidth / 2}px`;
                        tooltip.style.top = `${rect.top - tooltip.offsetHeight - 5}px`;
                    });

                    // Hide tooltip when mouse leaves
                    stateElement.addEventListener('mouseout', function() {
                        tooltip.style.display = 'none';
                    });

                    // Click event
                    
                }
            });
        });
    </script>
