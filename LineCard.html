<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Line Card | Power Service Agency</title>
  
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --blue: #0a3d62;
      --electric: #00d4ff;
      --yellow: #ffda44;
      --dark: #0f172a;
      --glass: rgba(255, 255, 255, 0.08);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Animated Energy Background */
    .energy-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 70%, #0a3d62 0%, #000 70%);
      z-index: -2;
    }
    .energy-lines {
      position: absolute;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(0,212,255,0.03) 50px, rgba(0,212,255,0.03) 52px);
      animation: flow 20s linear infinite;
    }
    @keyframes flow { 0% { transform: translateX(0); } 100% { transform: translateX(-52px); } }

    /* Navbar */
    /* ---------------------------------------------------------
   MODERN GLASS NAVBAR
--------------------------------------------------------- */
.nav-modern {
    width: 100%;
    padding: 12px 0;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(255,255,255,0.12);
    transition: background .3s ease, box-shadow .3s ease;
    z-index: 9999;
    position: relative
}

.nav-modern.scrolled {
    background: rgba(0,0,0,0.45);
    box-shadow: 0 4px 18px rgba(0,0,0,0.35);
}

.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.nav-logo img {
    height: 48px;
    transition: .2s ease;
}

.nav-links {
    display: flex;
    gap: 32px;
    align-items: center;
}

.nav-link {
    color: #e6eef7;
    font-size: 1rem;
    letter-spacing: 0.4px;
    text-decoration: none;
    position: relative;
    padding-bottom: 4px;
    transition: .25s ease;
}

/* Hover underline animation */
.nav-link::after {
    content: "";
    position: absolute;
    left: 0; bottom: 0;
    width: 0%;
    height: 2px;
    background: #ffda44;
    transition: width .25s ease;
}

.nav-link:hover::after,
.nav-link.active::after {
    width: 100%;
}

/* Mobile menu button */
.nav-toggle {
    display: none;
    color: white;
    font-size: 1.7rem;
    cursor: pointer;
}

/* Mobile dropdown */
.nav-mobile {
    display: none;
    flex-direction: column;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(10px);
    padding: 20px 24px;
    position: absolute;
    top: 100%;           /* perfect placement */
    left: 0;
    right: 0;
    width: 100%;
    z-index: 99999;      /* ← makes links clickable */
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    border-top: 1px solid rgba(0,212,255,0.3);
}

.nav-mobile.shown {
    display: flex;
}

.nav-mobile a {
    padding: 10px 0;
    color: #e6eef7;
    text-decoration: none;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    cursor: pointer; /* add this */
}

/* Responsive */
@media (max-width: 768px) {
    .nav-links { display: none; }
    .nav-toggle { display: block; }
}

    .menu-toggle { display: none; cursor: pointer; font-size: 1.8rem; }

    /* Page Header */
    .page-header {
      text-align: center;
      padding: 160px 5% 80px;
    }
    .page-header h1 {
      font-size: 4.5rem;
      font-weight: 900;
      background: linear-gradient(90deg, #fff, var(--electric));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
      animation: glow 3s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 20px rgba(0,212,255,0.5); }
      to { text-shadow: 0 0 40px rgba(0,212,255,0.8); }
    }
    .page-header p {
      font-size: 1.4rem;
      opacity: 0.9;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Map container */
    .map-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 5%;
      min-height: 80vh;
      position: relative;
      flex-direction: column;
    }

    /* SVG */
    svg {
      width: 90%;
      max-width: 1100px;
      filter: drop-shadow(0 10px 30px rgba(0,212,255,0.3));
    }

    .state {
      fill: rgba(0,212,255,0.25);
      stroke: var(--electric);
      stroke-width: 2;
      transition: 0.3s ease;
      cursor: pointer;
    }
    .state:hover {
      fill: var(--electric);
      stroke: #fff;
      stroke-width: 4;
      filter: brightness(1.3);
    }
    .state.clicked {
      fill: var(--yellow);
      stroke: #fff;
    }

    /* Tooltip */
    .tooltip {
      position: absolute;
      background: rgba(0,0,0,0.9);
      color: var(--electric);
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.1rem;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
      backdrop-filter: blur(10px);
      border: 1px solid var(--electric);
      z-index: 100;
    }

    /* Line card grid */
    #state-content {
      margin-top: 50px;
      width: 100%;
      max-width: 1100px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .company {
      background: var(--glass);
      padding: 25px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      transition: 0.4s;
      animation: fadeIn 0.7s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn { to { opacity: 1; } }

    .company:hover {
      transform: translateY(-5px);
      border-color: var(--electric);
    }

    /* Footer */
    footer {
      background: var(--dark);
      padding: 4rem 5%;
      text-align: center;
      border-top: 1px solid rgba(0,212,255,0.2);
    }

    /* Mobile */
    @media (max-width: 768px) {
      .page-header h1 { font-size: 3rem; }
      svg { width: 95%; }
      .nav-links {
        position: absolute; 
        top: 100%; left: 0; width: 100%;
        background: rgba(10,61,98,0.98);
        flex-direction: column;
        padding: 1rem 0;
        display: none;
      }
      .nav-links.active { display: flex; }
      .menu-toggle { display: block; }
    }
  </style>
</head>

  <script>
    /* Navbar scroll */
    window.addEventListener('scroll', () => {
      document.getElementById('navbar').classList.toggle('scrolled', window.scrollY > 100);
    });

const stateAbbreviations = {
  tennessee: "TN",
  kentucky: "KY",
  indiana: "IN"
};

const abbrLabel = document.getElementById('state-abbr');

document.querySelectorAll('.state').forEach(state => {
  state.addEventListener('mousemove', e => {
    // Don't show abbreviation on small screens (mobile)
    if (window.innerWidth <= 768) {
      abbrLabel.style.display = 'none';
      return;
    }

    const abbr = stateAbbreviations[state.dataset.state];
    if (!abbr) return;

    // Show abbreviation
    abbrLabel.style.display = 'block';
    abbrLabel.textContent = abbr;

    const bbox = state.getBoundingClientRect();
    const centerX = bbox.left + bbox.width / 2 + window.pageXOffset;
    const centerY = bbox.top + bbox.height / 2 + window.pageYOffset;

    // Original vertical offset for desktop
    const verticalOffset = 455;

    abbrLabel.style.left = centerX + 'px';
    abbrLabel.style.top = (centerY - verticalOffset) + 'px';
    abbrLabel.style.transform = 'translate(-50%, -50%)';
  });

  state.addEventListener('mouseleave', () => {
    abbrLabel.style.display = 'none';
  });
});



    /* Line card data */
    const lineCards = {
      tennessee: [
        { title: "Company 1", desc: "Leading manufacturer of industrial automation solutions." },
        { title: "Company 2", desc: "Specializes in high-performance electrical components." },
        { title: "Company 3", desc: "Provider of innovative networking and communication products." }
      ],
      kentucky: [
        { title: "Company A", desc: "Experts in precision measurement instruments." },
        { title: "Company B", desc: "Global supplier of HVAC systems and components." }
      ],
      indiana: [
        { title: "Company X", desc: "Specializes in robotics and automation systems." },
        { title: "Company Y", desc: "Renowned for renewable energy technologies." },
        { title: "Company Z", desc: "Provides high-quality electrical wiring systems." }
      ]
    };

    /* Click to load line card */
    document.querySelectorAll('.state').forEach(state => {
      state.addEventListener('click', () => {
        const selected = state.dataset.state;

        document.querySelectorAll('.state').forEach(s => s.classList.remove('clicked'));
        state.classList.add('clicked');

        loadStateContent(selected);

        setTimeout(() => {
          document.getElementById("state-content").scrollIntoView({ behavior: "smooth" });
        }, 200);
      });
    });

    function loadStateContent(state) {
      const companies = lineCards[state];
      let html = `
        <h1 style="text-align:center;color:${state === 'tennessee' ? '#ffda44':'#00d4ff'};text-transform:capitalize;">
          ${state} Line Card
        </h1>
        <div class="grid">
      `;

      companies.forEach((c, i) => {
        html += `
          <div class="company" style="animation-delay:${i * 0.25}s;">
            <h2>${c.title}</h2>
            <p>${c.desc}</p>
          </div>
        `;
      });

      html += `</div>`;
      document.getElementById("state-content").innerHTML = html;
    }


    /* Mobile menu toggle */
    function toggleMenu() {
  document.getElementById('mobileMenu').classList.toggle('shown');
}
document.querySelector('.nav-toggle').addEventListener('click', toggleMenu);
document.querySelectorAll('#mobileMenu a').forEach(link => {
  link.addEventListener('click', () => {
    document.getElementById('mobileMenu').classList.remove('shown');
  });
})();function toggleMenu() {
  document.getElementById('mobileMenu').classList.toggle('shown');
}
